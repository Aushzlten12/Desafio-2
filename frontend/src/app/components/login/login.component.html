<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 400px">
    <h3 class="text-center mb-3">Login Fullstack</h3>

    <div class="mb-3">
      <label>Usuario</label>
      <input
        type="text"
        [(ngModel)]="username"
        class="form-control"
        placeholder="admin"
      />
    </div>

    <div class="mb-3">
      <label>Contrase√±a</label>
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="***"
      />
    </div>

    <button (click)="onLogin()" class="btn btn-primary w-100">Ingresar</button>
  </div>
</div>
