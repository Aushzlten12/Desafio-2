<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Catálogo de Productos</h2>
    <a routerLink="/products/new" class="btn btn-success">+ Nuevo Producto</a>
  </div>

  <div class="card p-3 mb-3 bg-light">
    <div class="row g-2">
      <div class="col-md-3">
        <input
          type="text"
          class="form-control"
          placeholder="SKU"
          [(ngModel)]="filterSku"
        />
      </div>
      <div class="col-md-2">
        <input
          type="number"
          class="form-control"
          placeholder="Min $"
          [(ngModel)]="filterMinPrice"
        />
      </div>
      <div class="col-md-2">
        <input
          type="number"
          class="form-control"
          placeholder="Max $"
          [(ngModel)]="filterMaxPrice"
        />
      </div>
      <div class="col-md-5 d-flex gap-2">
        <button class="btn btn-primary w-100" (click)="search()">
          Filtrar
        </button>
        <button class="btn btn-secondary" (click)="cleanFilters()">
          Limpiar
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="alert alert-info">Cargando...</div>

  <table
    *ngIf="!loading"
    class="table table-striped table-hover bg-white border"
  >
    <thead class="table-dark">
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Dueño (ID)</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td class="fw-bold text-success">${{ p.price }}</td>

        <td>{{ p.owner }}</td>

        <td>
          <a
            [routerLink]="['/products', p.id, 'edit']"
            class="btn btn-sm btn-primary me-2"
            >Editar</a
          >
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id)">
            Eliminar
          </button>
        </td>
      </tr>
      <tr *ngIf="products.length === 0">
        <td colspan="5" class="text-center py-3">
          No hay productos registrados.
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between mt-3" *ngIf="!loading">
    <button
      class="btn btn-outline-primary"
      (click)="prevPage()"
      [disabled]="!previousUrl"
    >
      ⬅️ Anterior
    </button>
    <span>Página {{ currentPage }}</span>
    <button
      class="btn btn-outline-primary"
      (click)="nextPage()"
      [disabled]="!nextUrl"
    >
      Siguiente ➡️
    </button>
  </div>
</div>
